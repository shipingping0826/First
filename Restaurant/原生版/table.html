<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/common/reset.css">
    <link rel="stylesheet" href="CSS/productor.css">
    <link rel="stylesheet" href="CSS/table.css">
</head>
<body>
    <!-- 点击座位显示的页面-->
    <div id="#wrap">
        <!-- 左边区域 -->
        <div id="subBar">
            <a href="#">
                <img src="images/logo.png" class="logo" alt="">
            </a>
            <div class="message">
                <p>欢迎您:kaivon</p>
                <p>空闲桌位:5桌</p>
                <p>正在点餐:1桌</p>
                <p>正在用餐:5桌</p>
                <p>未选桌位</p>
            </div>
            <ul class="action">
                <li><i>0</i><span class="iconfont">&#xe607;</span>已点</li>
                <li><span class="iconfont">&#xe62e;</span>座位</li>
                <li><span class="iconfont">&#xe602;</span>后台</li>
                <li><span class="iconfont">&#xe66a;</span>退出</li>
            </ul>
        </div>
        <!-- 页面内容 -->
        <div id="content">
            <ul class="legend">
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>空闲中</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>点餐中</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>用餐中</span>
                </li>
            </ul>
            <ul class="table">
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>1号桌</span>
                </li>
                <li class="eating">
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>2号桌</span>
                </li>
                <li class="ordering">
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>3号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>4号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>5号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>6号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>7号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>8号桌</span>
                </li>
                <li>
                    <div><span class="iconfont">&#xe88d;</span></div>
                    <span>9号桌</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
