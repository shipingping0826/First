<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/common/reset.css">
    <link rel="stylesheet" href="CSS/productor.css">
</head>
<body>
    <!-- 主菜单结构 -->
    <div id="#wrap">
        <!-- 左边区域 -->
        <div id="subBar">
            <a href="#">
                <img src="images/logo.png" class="logo" alt="">
            </a>
            <div class="message">
                <p>欢迎您:kaivon</p>
                <p>空闲桌位:5桌</p>
                <p>正在点餐:1桌</p>
                <p>正在用餐:5桌</p>
                <p>未选桌位</p>
            </div>
            <ul class="action">
                <li><i>0</i><span class="iconfont">&#xe607;</span>已点</li>
                <li><span class="iconfont">&#xe62e;</span>座位</li>
                <li><span class="iconfont">&#xe602;</span>后台</li>
                <li><span class="iconfont">&#xe66a;</span>退出</li>
            </ul>
        </div>
        <!-- 页面头部 -->
        <div id="navBar">
            <ul class="navWrap">
                <li class="active">
                    <span class="iconfont">&#xe60b;</span>
                    <span class="text">推荐</span>
                </li>
                <li>
                    <span class="iconfont">&#xe6a2;</span>
                    <span class="text">热菜</span>
                </li>
                <li>
                    <span class="iconfont">&#xee58;</span>
                    <span class="text">凉菜</span>
                </li>
                <li> <span class="iconfont">&#xe6cc;</span>
                    <span class="text">主食</span>
                </li>
            </ul>
            <div class="search">
                <input type="text">
                <button>
                    <span class="iconfont">&#xe63e;</span>
                </button>
            </div>
        </div>
        <!-- 页面内容 -->
        <di id="content">
            <ul class="foodList">
                <li>
                    <img src="images/img_01.jpg" alt="">
                    <span class="iconfont recommend">&#xe60b;</span>
                    <div class="bar">
                        <h3>油泼面</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88/份</span>
                            <button><span class="iconfont">&#xe603</span></button>
                        </p>
                    </div>
                </li>
                <li>
                    <img src="images/img_01.jpg" alt="">
                    <span class="iconfont recommend">&#xe60b;</span>
                    <div class="bar">
                        <h3>油泼面</h3>
                        <p>
                            <span class="rmb">RMB</span>
                            <span class="price">88/份</span>
                            <button><span class="iconfont">&#xe603</span></button>
                        </p>
                    </div>
                </li>
            </ul>
        </di>
    </div>
</body>
</html>
